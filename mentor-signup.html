<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Stusee | 成为留学生导师</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">

    <script src="assets/library/jquery.min.js"></script>
    <script src="dist/components/form.js"></script>
    <script src="dist/components/transition.js"></script>
    <script src="dist/components/dropdown.js"></script>

    <style type="text/css">
        body {
            background-image: url(assets/images/mentor-feature-image.png);
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
                .ready(function () {
                    $('.ui.form')
                            .form({
                                fields: {
                                    email: {
                                        identifier: 'email',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your e-mail'
                                            },
                                            {
                                                type: 'email',
                                                prompt: 'Please enter a valid e-mail'
                                            }
                                        ]
                                    },
                                    password: {
                                        identifier: 'password',
                                        rules: [
                                            {
                                                type: 'empty',
                                                prompt: 'Please enter your password'
                                            },
                                            {
                                                type: 'length[6]',
                                                prompt: 'Your password must be at least 6 characters'
                                            }
                                        ]
                                    }
                                }
                            })
                    ;

                    // create dropdown for some labels
                    $('.ui.dropdown')
                            .dropdown({
                                on: 'click'
                            })
                    ;
                })
        ;
    </script>
</head>
<body>

<div class="ui middle center aligned segment" style="background-image: url(assets/images/mentor-feature-image.png)">
    <div class="center ui container">

        <!-- Progress bar -->
        <div class="ui indicating progress active" data-percent="40">
            <div class="bar" style="transition: 300ms; -webkit-transition: 300ms; width: 40%;"></div>
            <div class="label" style="color: white;">已完成 40%</div>
        </div>
        <h2 class="ui teal image header">
            <img src="assets/images/logo.png" class="image">

            <div class="content">
                注册成为留学生导师
            </div>
        </h2>

        <div class="ui message">
            已经有账号了？ <a href="#">登陆</a>
        </div>

        <!-- 基本信息 -->
        <form class="ui large form">
            <div class="ui stacked segment">
                <h2 class="ui header left aligned">基本信息</h2>

                <div class="inline fields">
                    <div class="six wide field">
                        <i class="user icon"></i>
                        <input type="text" name="name" placeholder="姓名">
                    </div>
                    <div class="six wide field">
                        <i class="theme icon"></i>
                        <input type="text" name="age" placeholder="年龄">
                    </div>
                    <div class="six wide field">
                        <i class="intergender icon"></i>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="gender">
                            <i class="dropdown icon"></i>
                            <div class="default text">性别</div>
                            <div class="menu">
                                <div class="item" data-value="1">男</div>
                                <div class="item" data-value="0">女</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inline fields">

                    <div class="eight wide field">
                            <i class="home icon"></i>
                        <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="hometown">
                            <i class="dropdown icon"></i>
                            <div class="default text">家乡</div>
                            <div class="menu">
                                <div class="item" data-value="af">福建省厦门市</div>
                                <div class="item" data-value="af">安徽省合肥市</div>
                                <div class="item" data-value="af">广东省广州市</div>
                                <div class="item" data-value="af">广东省深圳市</div>
                                <div class="item" data-value="af">北京市</div>
                                <div class="item" data-value="af">山东省青岛市</div>
                                <div class="item" data-value="af">四川省成都市</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="ui error message"></div>

        </form>

        <!-- 留学前信息 -->
        <form class="ui large form">

            <div class="ui stacked segment">
                <h2 class="ui header left aligned">出国留学前信息</h2>

                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>


    </div>
</div>

</body>

</html>
